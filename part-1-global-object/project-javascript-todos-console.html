<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        //* SHOW TODO TEXT*//
        const todos = ['Write the letter', 'Run Eat some lunch', 'Run around the city'];

        const showTodos = data => {
            for(let i = 0; i < data.length; i++) {
                const item = data[i];

                console.log(`${i + 1} ${item}`)
            }
        }

        showTodos(todos);

        //* SEARCH TODO TEXT*//
        const searchTodos = (data, textToSearch) => {
            let newTodos = [];

            for(let i = 0; i < data.length; i++){
                const item = data[i];

                const lowerCasedItem = item.toLowerCase();
                const lowerCasedText = textToSearch.toLowerCase();
                
                
                if(lowerCasedItem.includes(lowerCasedText)) {
                    newTodos.push(item);
                }
            }

            return newTodos
        }

        const foundTodos = searchTodos(todos, "");

        showTodos(foundTodos);

    </script>
</body>
</html>
